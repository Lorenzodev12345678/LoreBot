<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoreBot Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0a0a0c; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        .hub-container { background: #121214; padding: 40px; border-radius: 24px; border: 1px solid #1f1f23; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
        
        h1 { font-size: 2.5rem; margin-bottom: 8px; background: linear-gradient(90deg, #00d4ff, #0055ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #8e8e93; margin-bottom: 30px; font-size: 0.95rem; }

        .btn-list { display: flex; flex-direction: column; gap: 15px; }

        .btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; font-size: 1rem; transition: all 0.3s ease; border: none; cursor: pointer; }

        /* Botão Discord */
        .btn-discord { background: #5865f2; color: white; }
        .btn-discord:hover { background: #4752c4; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3); }

        /* Botão Key */
        .btn-key { background: #00d4ff; color: #000; }
        .btn-key:hover { background: #00b8e6; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3); }

        /* Botão Roblox */
        .btn-rbx { background: #ffffff; color: #000; }
        .btn-rbx:hover { background: #e4e4e7; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2); }

        .footer { margin-top: 25px; font-size: 0.75rem; color: #3a3a3c; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="hub-container">
        <h1>LoreBot</h1>
        <p>A central oficial do rlk lorenzodev.</p>

        <div class="btn-list">
            <a href="https://discord.com/oauth2/authorize?client_id=1455257572385882306&permissions=8&integration_type=0&scope=bot+applications.commands" class="btn btn-discord">
                <i class="fab fa-discord"></i> ADICIONAR AO DISCORD
            </a>

            <a href="https://linkvertise.com/2552389/482.773692629997/dynamic?s=0&r=..." class="btn btn-key">
                <i class="fas fa-key"></i> SISTEMA DE KEYS
            </a>

            <a href="https://www.roblox.com" class="btn btn-rbx">
                <i class="fas fa-gamepad"></i> ABRIR ROBLOX
            </a>
        </div>

        <div class="footer">
            LORETCS PROJECT • 2025
        </div>
    </div>

</body>
</html>
